<app-dashboard
    *ngIf="getDashboardText() as dbText"
    [icon]="dbText.icon"
    [title]="dbText.title"
    [description]="dbText.description"
    [createDataTitle]="dbText.createDataTitle"
    [filterableType]="dbText.filterableType"
    [filterOptions]="dbText.filterOptions"
    (onViewEmitter)="onView($event)"
>
</app-dashboard>
