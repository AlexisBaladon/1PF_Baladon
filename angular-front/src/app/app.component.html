<div id='app'>
    <header *ngIf="isLoggedIn()">
        <app-toolbar></app-toolbar>
    </header>
    <div id='main-content'>
        <aside *ngIf="isLoggedIn()">
            <app-menu
                [options]="getNavRoutes()"
                [selectedMenuItem]="getCurrentRoute()"
                (menuItemSelected)="changeRoute($event)"
            ></app-menu>
        </aside>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
