<section>
    <div id="accordion" class="accordion">
        <div id="filter-buttons-container">
            <p>ðŸ“¶ Seleccione un filtro:</p>
            <div class="accordion-item" *ngFor="let filter of filters; let i = index">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#filter-'+i" >
                        {{filter.name}}
                    </button>
                </h2>
                <div [id]="'filter-'+i" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <label class="py-3" for="filter-{{filter.name}}">{{filter.description}}</label>
                        <br>
                        <input type={{filter.type}} />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
