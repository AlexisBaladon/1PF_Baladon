<div mat-dialog>
    <h1 mat-dialog-title>
        {{data.title}}
    </h1>
    <div mat-dialog-content>
        <form 
            id="add-course-form"
            [formGroup]="formGroup"
            (ngSubmit)="onSubmit()"
        >
            <div class="form-group">
                <label for="name">Nombre</label>
                <input 
                    type="text" 
                    class="input-with-label"
                    [appValidInput]="isValidInput('name')" 
                    id="name" 
                    formControlName="name"
                    placeholder="Nombre del curso"
                >
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input 
                    type="text" 
                    class="input-with-label" 
                    [appValidInput]="isValidInput('description')"
                    id="description" 
                    formControlName="description"
                    placeholder="Descripción del curso"
                >
            </div>
            <div class="form-group">
                <label for="credits">Créditos</label>
                <input 
                    type="number" 
                    class="input-with-label" 
                    [appValidInput]="isValidInput('credits')"
                    id="credits" 
                    formControlName="credits"
                    placeholder="Créditos del curso"
                >
            </div>
            <div class="form-group">
                <label for="credits">Categoría</label>
                <input 
                    type="text" 
                    class="input-with-label" 
                    [appValidInput]="isValidInput('category')"
                    id="category" 
                    formControlName="category"
                    placeholder="Categoría del curso"
                >
            </div>
        </form>
    </div>
    <div id="submit-buttons-container">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button (click)="onSubmit()" type="submit" form="add-course-form">{{data.title}}</button>
    </div>
</div>
<div *ngIf="formGroup.invalid && submitted">
    <app-toast 
        [messages] = "getErrorMessages()"
    >
    </app-toast>
</div>
