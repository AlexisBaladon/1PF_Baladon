<div id="collapsed-left-menu" class="collapse-horizontal collapse show ">
    <div id='left-menu' class=" bg-light flex-column flex-shrink-0 pt-3 text-black">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto ps-3 text-decoration-none">
            <span [appFontSize]="'x-large'" class="fw-bold"> Navegación</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li *ngFor="let option of options" class="nav-item">
                <a (click)="changeRoute(option.title)" [appFontSize]="'large'" class="menu-text nav-link"
                    [ngClass]="isSelected(option.title) ? 'active' : ''">
                    <mat-icon class="icon">{{option.icon}}</mat-icon>
                    <span class="nav-item-title">{{option.title}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<p style="left: 15px; bottom:0; position: absolute">
    <button id="open-close-button"
            class="btn btn-secondary" 
            [appFontSize]="'small'"
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#collapsed-left-menu"
            onClick="this.innerHTML = this.innerHTML === '➕' ? 'Ver menos' : '➕'"
            >
        Ver menos
    </button>
</p>
