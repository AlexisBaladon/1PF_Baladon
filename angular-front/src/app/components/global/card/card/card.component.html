<div id="custom-card" class="card mb-3">
    <div class="row g-0" [style.height.px]="pictureHeight">
        <div class="col-md-4" [style.height.px]="pictureHeight">
            <img [src]="pictureUrl" class="rounded-start" [alt]="pictureAlt">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">
                    {{title}}
                </h5>
                <p class="card-text">
                   {{description}}
                </p>
                <p class="card-text">
                    <small class="text-muted">
                        {{footerText}}
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
