<div mat-dialog>
    <h1 mat-dialog-title>
        {{data.title}}
    </h1>
    <div mat-dialog-content>
        <p>{{data.message}}</p>
    </div>
    <div id="submit-buttons-container">
        <button mat-button (click)="data.onConfirm()">{{data.confirmButtonText}}</button>
        <button mat-raised-button (click)="data.onCancel()">{{data.cancelButtonText}}</button>
    </div>
</div>
