<section id="header-data">
    <app-bg-icon *ngIf="icon"
        [icon]="icon"
        [customBackground]="customBackground"
    ></app-bg-icon>
    <img class="section-image" *ngIf="pictureUrl" [src]="pictureUrl" [alt]="pictureAlt">
    <div id="header-text-data">
        <h1>{{title}}</h1>
        <p style="font-weight: 200">{{description}}</p>
    </div>
</section>
